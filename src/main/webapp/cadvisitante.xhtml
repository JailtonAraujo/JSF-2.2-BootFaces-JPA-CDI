<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui = "http://java.sun.com/jsf/facelets"
	   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Projeto JSF</title>
	
	<style>
		.form-main{
			display: flex;
			justify-content: center;
		}
	
		.panel-main{
			width: 900px;
			margin-top: 30px;
		}
		
		.title{
			font-weight: bold;
			text-align: center;
			margin: 0px;
		}
		
		.btn-voltar{
			margin-left: 675px;
		}
		
		@media (max-width: 600px){
			.btn-voltar{
				margin-left: 0px;
				margin-top:20px;
				width: 100%;
			}
			
			.btn-cad{
				width: 100%;
			}
			
			.panel-main{
			margin-top: 0px;
			height: 100%;
		}
		}

	</style>
	
</h:head>
<h:body style="width: 100vw; heigth:100vh; background-color: cadetblue;">

<b:messages auto-update="true"/>
	
	<h:form styleClass="form-main">
		
		
		
		<b:panel title="CADASTRO DE VISITANTE" title-class="title" look="success" collapsible="false" style-class="panel-main">
			
			<b:inputText value="#{cadVisitanteBean.pessoa.nome}" label="Nome:" required="true"/>
			<b:inputText value="#{cadVisitanteBean.pessoa.sobrenome}" label="Sobrenome:" required="true"/>
			<b:inputText value="#{cadVisitanteBean.pessoa.idade}" label="Idade" required="true" mask="numeric"/>
			<b:inputText value="#{cadVisitanteBean.pessoa.login}" label="Login" required="true"/>
			<b:inputSecret  value="#{cadVisitanteBean.pessoa.senha}" label="Senha" required="true"/>
			<b:inputText value="#{cadVisitanteBean.pessoa.perfilUser}" label="Perfil" readonly="true"/>
			
			<b:commandButton value="CADASTRAR" action="#{cadVisitanteBean.salvar}" look="success" style-class="btn-cad"/>
			<b:commandButton value="VOLTAR" look="warning" style-class="btn-voltar" action="index" immediate="true"/>
		</b:panel>
		
		</h:form>

</h:body>
</html>
