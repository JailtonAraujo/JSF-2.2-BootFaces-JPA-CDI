<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://java.sun.com/jsf/html"
		 xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Projeto JSF</title>
	<style>
		body{
			width: 100vw;
			heigth:100vh;
		}
		#formLogin{
			display:flex; 
			justify-content: center; 
			align-items:center; 
			height: 100vh;
			background-color: cadetblue;
		}
		
		.panelLogin{
			width: 500px;
		}
		
		.btn-cada{
			margin-left: 265px;
		}
		
		@media (max-width: 600px){
			
			.panelLogin{
				width: 100%;
				height: 100%;
				margin: 0;
			}
			
			.btn-logar{
				width: 100%;
			}
			
			.btn-cada{
			margin-left: 0px;
			margin-top:20px;
			width: 100%;
		}
		}
		
	</style>
	
</h:head>

<h:body >
	
	<b:messages id="msg" auto-update="true"/>
	
	<b:form id="formLogin">	
		<b:panel title="LOGIN" look="success" collapsible="false" style-class="panelLogin" style="margin-bottom:0px;">
			<h:outputLabel value="Login:"/>
			<b:inputText id="login" value="#{pessoaBean.pessoa.login}" required="true" requiredMessage="Login Obrigatorio!"/>
			
			
			<h:outputLabel value="Senha"/>
			<b:inputSecret id="senha" value="#{pessoaBean.pessoa.senha}" required="true" requiredMessage="Senha Orbigatorio!"/>
			
			
			<b:commandButton value="LOGAR" action="#{pessoaBean.logar}" look="success" style-class="btn-logar"/>
			<b:commandButton value="CADASTRE-SE" action="cadvisitante" look="warning" style-class="btn-cada"/>
		
		</b:panel>
		
		<br/>
		
		
	</b:form>

</h:body>
</html>
