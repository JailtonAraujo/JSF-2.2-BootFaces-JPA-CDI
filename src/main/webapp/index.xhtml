<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://java.sun.com/jsf/html"
		 xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Projeto JSF</title>
	
	<style>
		body{
			width: 100vw;
			heigth:100vh;
		}
		#formLogin{
			display:flex; 
			justify-content: center; 
			align-items:center; 
			height: 100vh;
			background-color: cadetblue;
		}
		
		.panelLogin{
			width: 500px;
		}
		
		@media (max-width: 600px){
			
			.panelLogin{
				width: 100%;
				height: 100%;
				margin: 0;
			}
			
			.btn-logar{
				width: 100%;
			}
		}
		
	</style>
	
</h:head>

<h:body >
	
	<!-- 
	<header style="text-align:center; background-image:linear-gradient(to left, #DAA520, #1E90FF); margin-top:0px; height:50px; display:flex; flex-direction:column; 
	justify-content: center;">
		<h1 style="margin:0px;">SYSTEMA EM JFS</h1>
	</header>
	-->
	<b:messages id="msg" auto-update="true"/>
	
	<b:form id="formLogin">
		
		<b:panel title="LOGIN" look="success" collapsible="false" style-class="panelLogin" style="margin-bottom:0px;">
			<h:outputLabel value="Login:"/>
			<b:inputText id="login" value="#{pessoaBean.pessoa.login}" required="true" requiredMessage="Login Obrigatorio!"/>
			<b:message for="login" auto-update="true"/>
			
			<h:outputLabel value="Senha"/>
			<b:inputSecret id="senha" value="#{pessoaBean.pessoa.senha}" required="true" requiredMessage="Senha Orbigatorio!"/>
			<b:message for="senha" auto-update="true"/>
			
			<b:commandButton value="LOGAR" action="#{pessoaBean.logar}" look="success" style-class="btn-logar"/>
		
		</b:panel>
		
		<br/>
		
		
	</b:form>

</h:body>
</html>
