<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui = "http://java.sun.com/jsf/facelets"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Projeto JSF</title>
</h:head>

<h:body>
	
	<ui:include src="/menu.xhtml"/>
	
	<h:form id="formPessoa" enctype="multipart/form-data" rendered="#{pessoaBean.retricaoAcesso('ADMINISTRADOR')}">
		
		<h:messages infoStyle="color:green;"/>
		
		<h:panelGrid columns="2">
		
		<f:facet name="header">
			<h:outputText value="Cadastro De Usuarios"/>
		</f:facet>
		
		<h:outputLabel value="Id:"/>
		<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true"/>
		
		<h:outputLabel value="Foto:"/>
		<h:inputFile id="foto" value="#{pessoaBean.arquivoFot}"> 
		
		</h:inputFile>
		
		
		<h:outputLabel value="Nome:"/>
		<h:inputText value="#{pessoaBean.pessoa.nome}" rendered="true" requiredMessage="Nome invalido" validatorMessage="O nome deve ter mais que 10 caracteres!" 
		pt:placeholder="Primeiro nome">
			<f:validateLength minimum="10" maximum="100"/>
		</h:inputText>
		
		
		<h:outputLabel value="Sobrenome:"/>
		<h:inputText value="#{pessoaBean.pessoa.sobrenome}" pt:placeholder ="Sobrenome"/>
		
		
		<h:outputLabel value="Idade:"/>
		<h:inputText value="#{pessoaBean.pessoa.idade}"/>
		
		<h:outputLabel value="Sexo:"/>
		
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}">
				<f:selectItem itemLabel="-Selecione-" noSelectionOption="true"/>
				<f:selectItem itemValue="M" itemLabel="Masculino"/>
				<f:selectItem itemValue="F" itemLabel="Feminino"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Data Nascimento:"/>
			<h:inputText value="#{pessoaBean.pessoa.dataNascimento}" converterMessage="Data Invalida!">
				<f:convertDateTime type="date" pattern="dd/MM/yyyy" locale="pt_BR" timeZone="GMT-03:00"/>
			</h:inputText>
			
			<h:outputLabel value="Frameworks:"/>
			<h:selectManyMenu id="campoFrameworks" value="#{pessoaBean.pessoa.frameworks}" style="height:150px;">
				<f:selectItem itemValue="Hibernate" />
				<f:selectItem itemValue="Sping MVC" />
				<f:selectItem itemValue="JPA"/>
				<f:selectItem itemValue="PrimeFaces" />
				<f:selectItem itemValue="JSF" />
			</h:selectManyMenu>
			
			
			<h:outputLabel value="Ativo:"/>
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}" />
		
			<h:outputLabel value="Login:"/>
			<h:inputText value="#{pessoaBean.pessoa.login}"/>
			
			<h:outputLabel value="Senha:"/>
			<h:inputSecret value="#{pessoaBean.pessoa.senha}"/>


			<h:outputLabel value="Perfil:"/>
		
			<h:selectOneMenu id="campoPerfil" value="#{pessoaBean.pessoa.perfilUser}">
				<f:selectItem itemLabel="-Selecione-" noSelectionOption="true"/>
				<f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador"/>
				<f:selectItem itemValue="RECEPCIONISTA" itemLabel="Recepcionista"/>
				<f:selectItem itemValue="SECRETARIO" itemLabel="Secretario"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Nivel De Programação:"/>
			<h:selectOneRadio value="#{pessoaBean.pessoa.nivelProgramacao}" layout="pageDirection">
				<f:selectItem itemValue="J" itemLabel="Junior"/>
				<f:selectItem itemvalue="P" itemLabel="Pleno"/>
				<f:selectItem itemvalue="S" itemLabel="Sênior"/>
				<f:selectItem itemvalue="E" itemLabel="Especialista"/>
			</h:selectOneRadio>
			
			<h:outputLabel value="Linguagens De Programação:"/>
			<h:selectManyCheckbox value="#{pessoaBean.pessoa.linguagensDeProgramacao}">
				<f:selectItem itemValue="1" itemLabel="Java"/>
				<f:selectItem itemValue="2" itemLabel="c#"/>
				<f:selectItem itemValue="3" itemLabel="Php"/>
				<f:selectItem itemValue="4" itemLabel="Ruby"/>
				<f:selectItem itemValue="5" itemLabel="python"/>
			</h:selectManyCheckbox>
			
			<h:outputLabel value="Estado"/>
			<h:selectOneMenu value="#{pessoaBean.pessoa.estados}" immediate="true" converter="estadoConverter" required="true" requiredMessage="Estado é obrigatorio!">
				<f:selectItem itemLabel="--Selecione--" noSelectionOption="true"/>
				<f:selectItems value="#{pessoaBean.estados}" />
				<f:ajax event="change" execute="@form"
					listener="#{pessoaBean.carregarCidades}" render="@form"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="Cidade"/>
			<h:selectOneMenu value="#{pessoaBean.pessoa.cidades}" id="combo-cidade" converter="cidadeConverter" required="true" requiredMessage="Cidade é obrigatorio!">
				<f:selectItem itemLabel="--Selecione--" noSelectionOption="true"/>
				<f:selectItems value="#{pessoaBean.cidades}"/>
			</h:selectOneMenu>
			
			<h:outputLabel value="CEP:"/>
			<h:inputText value="#{pessoaBean.endereco.cep}" id="cep">
				<f:ajax event="blur" execute="@form" listener="#{pessoaBean.pesquisaCep}" 
				render="@form" immediate="true"/>
			</h:inputText>
			
			<h:outputLabel value="UF:"/>
			<h:inputText value="#{pessoaBean.endereco.uf}" id="uf" readonly="true"/>
			
			<h:outputLabel value="Logradouro:"/>
			<h:inputText value="#{pessoaBean.endereco.logradouro}" id="logradouro"/>
			
			<h:outputLabel value="Localidade:"/>
			<h:inputText value="#{pessoaBean.endereco.localidade}" id="localidade" readonly="true"/>
			
			<h:outputLabel value="Complemento:"/>
			<h:inputText value="#{pessoaBean.endereco.complemento}" id="complemento"/>

		</h:panelGrid>
		
		
		<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" image="/resources/img/diskette.png" title="Salvar" style="margin-left: 20px;"/>
		<h:commandButton value="Novo" action="#{pessoaBean.novo}" image="/resources/img/plus.png" title="Novo" style="margin-left: 8px;" id="btn-novo">
			<f:ajax execute="btn-novo" render="@form"/>
		</h:commandButton>
		<h:commandButton value="Deletar" action="#{pessoaBean.deletar}" image="/resources/img/remove.png" title="Excluir" style="margin-left: 8px;"/>
		<h:commandButton value="Limpar" id="btn-limpar" action="#{pessoaBean.limpar}" image="/resources/img/limpar.png" title="Limpar Formulario" style="margin-left: 8px;">
			<f:ajax execute="btn-limpar" render="@form"/>
		</h:commandButton>
		</h:form>
		
		<h:form id="form-table-usuarios">
		
		<h:dataTable value="#{pessoaBean.listaDePessoas}" var="p" border="3" cellpadding="6" rendered="#{pessoaBean.retricaoAcesso('ADMINISTRADOR')}">
		
		<f:facet name="header">Lista de usuarios Cadastrados</f:facet>
		
			<h:column>
				<f:facet name="header">Id:</f:facet>
				<h:outputText value="#{p.id}"/>
			</h:column>
			<h:column>
			<f:facet name="header">Nome:</f:facet>
				<h:outputText value="#{p.nome}"/>
			</h:column>
			<h:column>
			<f:facet name="header">Sobrenome:</f:facet>
				<h:outputText value="#{p.sobrenome}"/>
			</h:column>
			
			<h:column>
			<f:facet name="header">Foto:</f:facet>
				<h:commandLink actionListener="#{pessoaBean.download}">
				<h:graphicImage width="60" height="60" value="#{p.fotoIconBase64}"/>
				<f:param name="fileDownloadId" value="#{p.id}"/>
				<f:setPropertyActionListener value="#{p.fotoIconBaseOriginal}" target="#{pessoaBean.arquivoFot}"/>
				</h:commandLink>
			</h:column>
			
			<h:column>
			<f:facet name="header">Editar:</f:facet>
				<h:commandLink value="" title="Editar" action="#{pessoaBean.editar}">
					<f:setPropertyActionListener value="#{p}" target="#{pessoaBean.pessoa}"/>
					<f:setPropertyActionListener value="#{p.endereco}" target="#{pessoaBean.endereco}"/>
					<h:graphicImage value="/resources/img/edit.png"/>
				</h:commandLink>
			</h:column>
			
			<h:column>
			<f:facet name="header">Excluir</f:facet>
				<h:commandLink value="" action="#{pessoaBean.deletar}" title="Excluir">
					<f:setPropertyActionListener value="#{p}" target="#{pessoaBean.pessoa}"/>
					<h:graphicImage value="/resources/img/remove.png"/>
				</h:commandLink>
			</h:column>
		</h:dataTable>
		</h:form>
	

</h:body>
</html>
