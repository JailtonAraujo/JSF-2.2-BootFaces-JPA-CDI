<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Projeto JSF</title>
</h:head>

<h:body>
	
	<h:form id="formPessoa">
		<h:graphicImage library="img" name="gato-preto.png"/>
		<h2>Sistema JSF!</h2>
		<br/>
		
		<h:panelGrid columns="2">
		
		<f:facet name="header">
			<h:outputText value="Cadastro De Pessoa"/>
		</f:facet>
		
		<h:outputLabel value="Id:"/>
		<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true"/>
		
		
		<h:outputLabel value="Nome:"/>
		<h:inputText value="#{pessoaBean.pessoa.nome}"/>
		
		
		<h:outputLabel value="Sobrenome:"/>
		<h:inputText value="#{pessoaBean.pessoa.sobrenome}"/>
		
		
		<h:outputLabel value="Idade:"/>
		<h:inputText value="#{pessoaBean.pessoa.idade}"/>
		
		<h:outputLabel value="Sexo:"/>
		
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}" required="true">
				<f:selectItem itemLabel="-Selecione-" noSelectionOption="true"/>
				<f:selectItem itemValue="M" itemLabel="Masculino"/>
				<f:selectItem itemValue="F" itemLabel="Feminino"/>
			</h:selectOneMenu>
		
		</h:panelGrid>
		
		
		<h:commandButton value="Salvar" action="#{pessoaBean.salvar}"/>
		<h:commandButton value="Novo" action="#{pessoaBean.novo}"/>
		<h:commandButton value="Deletar" action="#{pessoaBean.deletar}"/>
		
		
		<h:dataTable value="#{pessoaBean.listaDePessoas}" var="p" border="3" cellpadding="6">
		
		<f:facet name="header">Lista de Pessoas Cadastradas</f:facet>
		
			<h:column>
				<f:facet name="header">Id:</f:facet>
				<h:outputText value="#{p.id}"/>
			</h:column>
			<h:column>
			<f:facet name="header">Nome:</f:facet>
				<h:outputText value="#{p.nome}"/>
			</h:column>
			<h:column>
			<f:facet name="header">Sobrenome:</f:facet>
				<h:outputText value="#{p.sobrenome}"/>
			</h:column>
			<h:column>
			<f:facet name="header">Editar:</f:facet>
				<h:commandLink value="Editar  ">
					<f:setPropertyActionListener value="#{p}" target="#{pessoaBean.pessoa}"/>
				</h:commandLink>
			</h:column>
			<h:column>
			<f:facet name="header">Excluir</f:facet>
				<h:commandLink value="  Excluir" action="#{pessoaBean.deletar}">
					<f:setPropertyActionListener value="#{p}" target="#{pessoaBean.pessoa}"/>
				</h:commandLink>
			</h:column>
		</h:dataTable>
		
	</h:form>

</h:body>
</html>
